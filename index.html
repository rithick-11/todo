<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo app</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="h-screen bg-gradient-to-b from-slate-300 to-slate-500 flex flex-col gap-5 justify-center items-center">
        <h1 class="text-xl font-bold text-center">To do app</h1>
        <div>
            <div class="flex gap-2 items-center">
                <input id="user-input" type="text" class=" px-2 rounded-lg border focus:none focus:border-none border-blue-500 py-2.5 me-2 mb-2" placeholder="Enter a task" />
                <button  id="add-task" class="text-white bg-gradient-to-br from-purple-600 to-blue-500 hover:bg-gradient-to-bl focus:ring-2  font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2">Add Task</button>
            </div>
            <ul  id="to-conatainer" class="bg-white/50 px-3  py-4 rounded border flex flex-col gap-3 min-h-[40vh] max-h-[40vh] overflow-y-auto" ></ul>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
